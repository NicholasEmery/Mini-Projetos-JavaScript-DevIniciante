<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div id="div-button">
        <button id="limparDisplay">CE</button>
        <button id="limparCalculo">C</button>
        <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
        <button id="operadorDividir"><i class="fa-solid fa-divide"></i></button>
        <button id="tecla1">1</button>
        <button id="tecla2">2</button>
        <button id="tecla3">3</button>
        <button id="operadorMultiplicar"><i class="fa-solid fa-xmark"></i></button>
        <button id="tecla4">4</button>
        <button id="tecla5">5</button>
        <button id="tecla6">6</button>
        <button id="operadorSubtrair"><i class="fa-solid fa-minus"></i></i></button>
        <button id="tecla7">7</button>
        <button id="tecla8">8</button>
        <button id="tecla9">9</button>
        <button id="operadorAdicionar"><i class="fa-solid fa-plus"></i></button>
        <button id="operadorPorcento"><i class="fa-solid fa-percent"></i></button>
        <button id="tecla0">0</button>
        <button id="decimal">,</button>
        <button id="igual"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e0f8f28f17.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
